<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
</body>
<script>
  function father(name) {
    this.version = '1.0'
    this.name = name
  }
  father.prototype.say = function () {
    console.log(this.name)
  }
  let a = new father('a')
  let b = new father('b')
  function c(params) {
    
  }
  // prototype:指向这个函数的原型对象(函数才有)
  // __proto__:指向这个对象的构造函数的原型对象
  console.log(father.__proto__ === Function.prototype)
  console.log(father.prototype.__proto__ === Object.prototype)
  console.log(father.prototype.__proto__.constructor === Object)
  console.log(father.constructor === Function)
  c.prototype = new father()
  console.log('————函数继承————')
  father.name = 'ss'
  console.log(a)
  console.log(b)
  console.log(father.prototype) // 函数有prototype 属性，指向函数的原型对象
  // console.log(c)
  // console.log(c.prototype.constructor === father)
  a.say()
  b.say()
  console.log('————prototype判断————')
  // 实例对象的构造函数属性（constructor）指向构造函数。
  console.log(a.constructor === father)
  // 函数的原型对象的构造函数属性指向函数，即原型对象（Person.prototype）是 这个函数（Person）构建的一个实例。
  console.log(father.prototype.constructor === father)
  console.log(father.constructor === Function)
  // 实例对象都有一个__proto_ 属性，这个属性指向构造函数的原型对象
  console.log(a.__proto__ === father.prototype)
  console.log('function')
  console.log(Function.prototype.constructor === Function)
  console.log(Function.prototype.constructor === Object)
  console.log(Function.prototype.__proto__ === Object.prototype)
  console.log(father.prototype.__proto__ === Object.prototype)
  console.log(Object.prototype.constructor === Object)
  console.log(Object.prototype.__proto__)

  console.log('——————题目——————')
  function F(){
    console.log('f')
  };  
  Object.prototype.a = function(){
    console.log('a')
  };  
  Function.prototype.b = function(){
    console.log('b')
  };  
  var f = new F(); 
  f.a()
  // f.b()
  console.log('解答')
  console.log(F.prototype.__proto__ === Object.prototype)
  console.log(F.prototype.__proto__ === Object.prototype)
  console.log('function object')
  console.log(Object.prototype.__proto__ === Function.prototype)
  console.log(Object.__proto__ === Function.prototype)
  // 继承（）
  // .prototype.__proto__
</script>
</html>
