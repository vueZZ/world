// 定义一个动物类
function Animal (name) {
  // 属性
  this.name = name || 'Animal';
  // 实例方法
  this.sleep = function(){
    return this.name + '正在睡觉！'
    console.log();
  }
}
// 原型方法
Animal.prototype.eat = function(food) {
  return this.name + '正在吃：' + food
};
